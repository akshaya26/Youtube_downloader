<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Youtube Downloader</title>
  </head>
  <body>
  <div class="jumbotron">
  <h1 class="display-4">Youtube Downloader</h1>
  <p class="lead">The easiest way to download youtube videos in video/audio format is here!!</p>
  </div>
   <!----------------------------------------- -->
 <div class="container">
   <form action="/"  method="POST" >
       {% csrf_token %}
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Please Enter URL</label>
    <div class="col-sm-10">
      <input type="url" class="form-control" id="inputEmail3" name ="link">
    </div>
  </div>
     <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="audio" value="audio" >
          <label class="form-check-label" for="gridRadios1">
            Audio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="video" value="video">
          <label class="form-check-label" for="gridRadios2">
            Video
          </label>
        </div>
      </div>
    </div>
  </fieldset>


{% if buttonval %}
  <div class="form-group row">

    <div class="col-sm-12">
        <center>
    <button type="submit" class="btn btn-primary">Submit</button>
            </center>
    </div>

{% endif %}
      <br>
      <br>
<div class="container">
{% if value %}
      <center>
       <a href="{{downloadlink}}"><h4>Click here to start download </h4></a>
          </center>
      {% endif %}
    </div>
  </div>

</form>
</div>



    <!-- Optional JavaScript -->
  {% if alert_url  %}

  <script>
      alert( "Please provide a valid URL" )
  </script>

  {% endif %}

  {% if alert_type %}

  <script>
      alert( "Please provide a valid type" )
  </script>

  {% endif %}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
